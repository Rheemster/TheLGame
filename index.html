
<!DOCTYPE html>
<html>
	<head>
		<title>The L Game</title>
		<link rel="stylesheet" href="styles.css"></head>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
	</head>

	<body>
		<!--Header-->
		<header>
			<h1>The L Game</h1>
		</header>

		<!--Subheader-->
		<div class="turnExplanation">
			<p id="goal">Move your L. If you can't move, you lose.</p>
			<p id="controls">F to flip horizontally, R to rotate clockwise, WASD or ARROW KEYS to move, ENTER to confirm.</p>
		</div>

		<!--Center-->
		<div class="middle">
			<canvas id="gameBoard" width="500" height="500"></canvas>
			<div id="analyze" class="button">A</div>
			<div id="settings" class="button">S</div>
		</div>

		<!--JavaScript-->
		
		<script src="scripts/Checks.js"></script>
		<script src="scripts/Board.js"></script>
		<script src="scripts/Coins.js"></script>
		<script src="scripts/LPiece.js"></script>
		<script src="scripts/Display.js"></script>
		<script src="scripts/Main.js"></script>


	</body>
</html>
